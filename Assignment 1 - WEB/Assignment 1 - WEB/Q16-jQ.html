<!DOCTYPE html>
<html lang="en-au">
<head>
    <title>Q16-jQ</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            
            $("button").click(function(){
                $("div p").replaceWith(function(){
                    return "<b>" + $(this).text() + "</b>"
                });
            });

    </script>
</head>

<body>

    <p>
        <em>Q16- Replace all the p tags with the b tags.</em>
    </p>
    <br>

    <div id="mainDiv" style="padding: 20px;">

        <p>Bold this too!</p>
    </div>


    <button title="Replace all p tags with b tags">Replace Tags</button>
