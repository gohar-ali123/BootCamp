<!DOCTYPE html>
<html lang="en-au">
<head>
    <title>Q17-jQ</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("div p").wrap("<em></em>");
            });
            
        });
    </script>
</head>

<body>
    <h2>Assignment2</h2>
    <p>
        <em>Q17- Wrap all the p tags with em tags.</em>
    </p>
    <br>

    <div id="mainDiv" style="padding: 20px;">
        <p>This is a paragraph.</p>
        <p>Emphasize this too!</p>
    </div>

    <button title="Wrap all the p tags with em tags">Wrap Tags</button>

</body>
</html>
