<body>

<h2>Assignment1 Q9</h2>
<p>
    <em>Q9- Create a webpage in which the user inputs something in the text area and the function displays the number of 
        characters in the text area.</em>
</p>
<br><br>

<h4>Enter text in the text area below to get the number of characters.</h4>

<form>
  <!-- text area input -->
  <label style="font-weight: bold;" for="text-area">Text Area</label><br>
  <textarea name="text-area" id="text-area" cols="70" rows="10"></textarea>
  <br><br>

</form>

<button type="button" onclick="CountChar()">Click Me!</button>
<br><br>

<p>Total characters(including spaces): <span style="font-weight: bold; color: red;">0</span></p>

<script type="text/javascript">
    function CountChar() {

        const inputText = document.getElementsByTagName("textarea");

        const outPut = document.getElementsByTagName("span");


        outPut[0].innerHTML = inputText[0].value.length;
    }
</script>

</body>
