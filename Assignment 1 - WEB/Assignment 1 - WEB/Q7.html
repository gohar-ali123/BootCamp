<body>

<h2>Assignment1 Q7</h2>
<p><em>Q7- Create 2 buttons that subtract and add a number from the display.</em></p>
<br><br>

<form>
    <input type="number" id="number" name="number" value=0> 
</form>

<button type="button" onclick="Add()">Add</button>
<button type="button" onclick="Subtract()">Subtract</button>

<script type="text/javascript">
    function Add() {
      let x = parseInt(document.getElementById("number").value) ;
      document.getElementById("number").value = x+1;
    }
    function Subtract() {
      let x = parseInt(document.getElementById("number").value) ;
      document.getElementById("number").value = x-1;
    }

</script>

</body>
