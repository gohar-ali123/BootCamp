<!DOCTYPE html>
<html lang="en-au">
<head>
    <title>Q18-jQ</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){

                //takes value of dropdown 1 and assigns it to dropdown 2.
                $("#drop-down2").val($("#drop-down1").val()); 
            });
        });
    </script>
</head>

<body>
    <h2>Assignment2</h2>
    <p>
        <em>Q18- Create a web page that has 2 drop downs with the same options, if the user 
            selects one value from the dropdown and click enter button, the second dropdown reads 
            the value from the first drop down and automatically selects that value. </em>
    </p>
    <br>

    <form>
        <select id="drop-down1" name="numbers1">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <hr>
    
        <button type="button" title="Sets the value of 2nd drop down similar to 1st">Set value</button>
        <hr>
    
        <select id="drop-down2" name="numbers2">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <hr>
    </form>

</body>
</html>
